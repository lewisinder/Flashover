<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flashover App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom-styles.css">
    <style>
        body { font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; touch-action: manipulation; }
        .screen { display: none; }
        .screen.active { display: flex; }
    </style>
</head>
<body class="bg-background flex items-center justify-center">

    <div class="max-w-md w-full h-screen bg-white text-gray-900 flex flex-col shadow-2xl">

        <!-- =================================================================== -->
        <!-- SCREEN: HOME                                                        -->
        <!-- =================================================================== -->
        <div id="home-screen" class="screen active p-6 flex-col h-full">
            <h1 class="text-3xl font-bold text-center mt-4">Flashover</h1>
            <div class="flex-grow flex items-center justify-center">
                <img src="/uploads/truck-icon.png" alt="Fire Truck" class="rounded-lg">
            </div>
            <div class="space-y-4">
                <button id="continue-check-btn" class="hidden w-full bg-orange-action-1 text-white font-bold py-4 px-4 rounded-lg text-xl">Continue Current Check</button>
                <button id="start-checks-btn" class="w-full bg-blue text-white font-bold py-4 px-4 rounded-lg text-xl">Start Full Check</button>
                <button id="setup-truck-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 px-4 rounded-lg text-xl">Setup Truck</button>
                <button id="view-reports-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-4 rounded-lg text-xl">View Past Reports</button>
            </div>
            <div class="mt-8 text-center">
                <button id="logout-btn" class="text-gray-500 hover:text-gray-700 hover:underline">Logout</button>
            </div>
        </div>

    </div>

    <div id="loading-overlay" class="fixed inset-0 w-full h-full flex items-center justify-center hidden" style="background-color: rgba(255,255,255,0.8); backdrop-filter: blur(4px); z-index: 9999;">
        <div class="w-16 h-16 border-4 border-blue-500 border-solid rounded-full animate-spin" style="border-top-color: transparent;"></div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/appliance-checks.js"></script>
</body>
</html>
