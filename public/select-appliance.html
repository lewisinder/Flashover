<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Select Appliance - Flashover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom-styles.css">
    <style>
        body { font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; touch-action: manipulation; }
        .appliance-list-item {
            background-color: #EDE5E5;
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1rem; /* p-4 */
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.25);
        }
        .appliance-list-item:hover {
            background-color: #dcd6d6;
        }
        .delete-appliance-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: transparent;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.4));
        }
        .delete-appliance-btn:hover {
            transform: scale(1.1);
        }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#180F5E">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/design_assets/Flashover Logo.png">
</head>
<body class="bg-background flex flex-col h-screen">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="bg-blue drop-shadow p-4 flex items-center justify-between flex-shrink-0">
        <div class="flex items-center">
            <button id="back-btn" class="mr-3">
                <img src="/design_assets/Back Icon.png" alt="Back" class="h-8 w-8">
            </button>
        </div>
        <h1 class="text-white text-2xl font-bold flex-grow text-center">Select Appliance</h1>
        <div class="w-20"></div> <!-- Spacer to balance header -->
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-6 flex flex-col max-w-4xl mx-auto w-full">
        <div id="appliance-list" class="flex-grow space-y-4 overflow-y-auto pt-4 px-2">
            <!-- Appliance list will be populated by JavaScript -->
        </div>
        <div class="pt-4 flex-shrink-0 flex justify-center">
            <button id="create-new-appliance-btn" class="w-full max-w-md bg-green-action-1 text-white font-bold py-3 px-4 rounded-lg shadow-lg">+ Create New Appliance</button>
        </div>
    </main>

    <!-- Create/Edit Appliance Modal -->
    <div id="appliance-modal" class="fixed inset-0 w-full h-full flex items-center justify-center hidden" style="background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px);">
        <div class="bg-white text-gray-900 rounded-2xl p-6 w-11/12 max-w-sm shadow-2xl">
            <h3 id="appliance-modal-title" class="text-xl font-bold mb-4">Create New Appliance</h3>
            <input type="text" id="appliance-name-input" placeholder="eg RAV281" class="w-full bg-gray-100 rounded-lg p-2 border border-gray-300 placeholder-gray-500">
            <div class="flex justify-end mt-6">
                <button id="cancel-appliance-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg mr-2">Cancel</button>
                <button id="save-appliance-btn" class="bg-blue text-white font-bold py-2 px-4 rounded-lg">Create</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="fixed inset-0 w-full h-full flex items-center justify-center hidden" style="background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px);">
        <div class="bg-white text-gray-900 rounded-2xl p-6 w-11/12 max-w-sm shadow-2xl">
            <h3 id="delete-confirm-title" class="text-xl font-bold mb-2">Are you sure?</h3>
            <p id="delete-confirm-text" class="text-gray-600 mb-6">This action cannot be undone.</p>
            <div class="flex justify-end">
                <button id="cancel-delete-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg mr-2">Cancel</button>
                <button id="confirm-delete-btn" class="bg-red-action-2 text-white font-bold py-2 px-4 rounded-lg">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyC-fTzW4YzTTSyCtXSIgxZCZAb7a14t3N4",
          authDomain: "flashoverapplication.firebaseapp.com",
          projectId: "flashoverapplication",
          storageBucket: "flashoverapplication.firebasestorage.app",
          messagingSenderId: "74889025348",
          appId: "1:74889025348:web:baaec1803ade7ffbd06911"
        };

        firebase.initializeApp(firebaseConfig);

        // --- Emulator Connection ---
        if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
            console.log("Connecting to Firebase Emulators from select-appliance.html");
            const auth = firebase.auth();
            auth.useEmulator('http://localhost:9099');
            
            const db = firebase.firestore();
            db.useEmulator('localhost', 8080);

            const functions = firebase.functions();
            functions.useEmulator('localhost', 5001);
        }
        // --- End Emulator Connection ---
    </script>
    <script src="/js/select-appliance.js"></script>
</body>
</html>
