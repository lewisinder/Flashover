<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Menu - Flashover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom-styles.css">
    <style>
        body { font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; touch-action: manipulation; }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#180F5E">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/design_assets/Flashover Logo.png">
</head>
<body class="bg-background flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-blue drop-shadow p-4 flex items-center justify-between flex-shrink-0">
        <div class="flex items-center">
            <button id="back-btn" class="mr-3">
                <img src="/design_assets/Back Icon.png" alt="Back" class="h-8 w-8">
            </button>
            <img src="/design_assets/Flashover Logo.png" alt="Flashover Logo" class="h-10 w-10 object-contain">
        </div>
        <h1 class="text-white text-2xl font-bold flex-grow text-center">Menu</h1>
        <div class="w-20"></div> <!-- Spacer to balance header -->
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 space-y-6 max-w-md mx-auto w-full">
        <button id="appliance-checks-btn" class="w-full bg-blue text-white text-xl font-bold py-5 px-6 rounded-lg drop-shadow flex items-center justify-center space-x-3">
            <img src="/design_assets/Tick Icon.png" alt="Tick" class="h-7 w-7">
            <span>Appliance Inventory Checks</span>
        </button>
        <p class="text-gray-600 text-lg mt-8">More Coming Soon...</p>
    </main>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('appliance-checks-btn').addEventListener('click', () => {
            window.location.href = '/appliance-checks.html';
        });
    </script>
</body>
</html>
