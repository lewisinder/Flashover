<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Menu - Flashover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom-styles.css">
    <style>
        body { font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; touch-action: manipulation; }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#180F5E">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/design_assets/Flashover Logo.png">
</head>
<body class="bg-background flex flex-col h-screen">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="bg-blue drop-shadow p-4 flex items-center justify-between flex-shrink-0">
        <div class="flex items-center">
            <button id="back-btn" class="mr-3" onclick="window.location.href='/welcome.html'">
                <img src="/design_assets/Back Icon.png" alt="Back" class="h-8 w-8">
            </button>
        </div>
        <h1 class="text-white text-2xl font-bold flex-grow text-center">Menu</h1>
        <div class="w-20"></div> <!-- Spacer to balance header -->
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 space-y-6 max-w-md mx-auto w-full">
        <div class="w-full">
            <label for="brigade-selector" class="block text-lg font-medium text-gray-700 mb-2 text-center">Active Brigade</label>
            <div class="relative">
                <select id="brigade-selector" class="w-full bg-white rounded-lg py-3 px-4 border border-gray-300 text-center appearance-none text-lg">
                    <option value="">Loading brigades...</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                </div>
            </div>
        </div>
        <button id="appliance-checks-btn" class="w-full bg-blue text-white text-xl font-bold py-5 px-6 rounded-lg drop-shadow flex items-center justify-center space-x-3">
            <img src="/design_assets/Tick Icon.png" alt="Tick" class="h-7 w-7">
            <span>Appliance Inventory Checks</span>
        </button>
        <button id="brigade-management-btn" class="w-full bg-blue text-white text-xl font-bold py-5 px-6 rounded-lg drop-shadow flex items-center justify-center space-x-3">
            <img src="/design_assets/Users Icon.png" alt="Users" class="h-7 w-7">
            <span>Brigade Management</span>
        </button>
        <div class="mt-8 text-center">
            <button id="logout-btn" class="text-gray-600 text-lg hover:underline">Log Out</button>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-fTzW4YzTTSyCtXSIgxZCZAb7a14t3N4",
            authDomain: "flashoverapplication.firebaseapp.com",
            projectId: "flashoverapplication",
            storageBucket: "flashoverapplication.firebasestorage.app",
            messagingSenderId: "74889025348",
            appId: "1:74889025348:web:baaec1803ade7ffbd06911"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Emulator connection
        if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
            console.log("Auth: Using local emulator");
            auth.useEmulator('http://localhost:9099');
            
            console.log("Firestore: Using local emulator");
            db.useEmulator('localhost', 8080);

            // If you had functions, you would connect here too
            // const functions = firebase.functions();
            // functions.useEmulator('localhost', 5001);
        }
    </script>

    <script src="/js/menu.js"></script>
</body>
</html>
