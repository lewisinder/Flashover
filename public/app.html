<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Flashover</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/custom-styles.css" />
  <link rel="stylesheet" href="/css/app-shell-v2.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#180F5E" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/design_assets/Flashover Logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="fs-shell bg-background flex flex-col">
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
  </div>

  <!-- App Header -->
  <header class="fs-header flex items-center justify-between flex-shrink-0">
    <div class="flex items-center gap-2 w-28">
      <button id="app-back-btn" class="fs-header-btn hidden" aria-label="Back">
        <img src="/design_assets/Back Icon.png" alt="" class="h-5 w-5" />
        <span class="text-sm font-semibold">Back</span>
      </button>
    </div>
    <div class="flex items-center gap-3">
      <img src="/design_assets/Flashover Logo.png" alt="Flashover Logo" class="h-9 w-9 object-contain" />
      <h1 id="app-title" class="fs-header-title text-white text-lg sm:text-xl font-extrabold">Flashover</h1>
    </div>
    <div class="w-28 flex justify-end">
      <button id="app-logout-btn" class="fs-header-btn hidden" aria-label="Log out">
        <span class="text-sm font-semibold">Log out</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main id="app-root" class="flex-grow min-h-0"></main>

  <!-- Tab Bar -->
  <nav id="app-tabbar" class="fs-tabbar flex-shrink-0">
    <div class="max-w-4xl mx-auto grid grid-cols-5 gap-2">
      <button class="fs-tabbar-btn" data-route="#/menu" aria-label="Home">
        <img src="/design_assets/Flashover Logo.png" alt="" />
        <span class="text-[11px] font-semibold">Home</span>
      </button>
      <button class="fs-tabbar-btn" data-route="#/checks" aria-label="Checks">
        <span class="fs-tabbar-icon fs-tabbar-icon-checks" aria-hidden="true"></span>
        <span class="text-[11px] font-semibold">Checks</span>
      </button>
      <button class="fs-tabbar-btn" data-route="#/reports" aria-label="Reports">
        <span class="fs-tabbar-icon fs-tabbar-icon-reports" aria-hidden="true"></span>
        <span class="text-[11px] font-semibold">Reports</span>
      </button>
      <button class="fs-tabbar-btn" data-route="#/brigades" aria-label="Brigades">
        <span class="fs-tabbar-icon fs-tabbar-icon-brigades" aria-hidden="true"></span>
        <span class="text-[11px] font-semibold">Brigades</span>
      </button>
      <button class="fs-tabbar-btn" data-route="#/account" aria-label="Account">
        <span class="fs-tabbar-icon fs-tabbar-icon-account" aria-hidden="true"></span>
        <span class="text-[11px] font-semibold">Account</span>
      </button>
    </div>
  </nav>

  <!-- Firebase SDKs (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script type="module" src="/js/app-shell/app-shell.js"></script>
</body>
</html>
