<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Past Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom-styles.css">
    <style>
        body { font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; touch-action: manipulation; }
        .report-item-card {
            background-color: #FFFFFF;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 4px 8px 3px rgba(0,0,0,0.25);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .report-item-card:hover {
            transform: translateY(-5px);
        }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#180F5E">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/design_assets/Flashover Logo.png">
</head>
<body class="bg-background flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-blue drop-shadow p-4 flex items-center justify-between flex-shrink-0">
        <div class="flex items-center">
            <button id="back-btn" class="mr-3">
                <img src="/design_assets/Back Icon.png" alt="Back" class="h-8 w-8">
            </button>
            <img src="/design_assets/Flashover Logo.png" alt="Flashover Logo" class="h-10 w-10 object-contain">
        </div>
        <h1 class="text-white text-2xl font-bold flex-grow text-center">Past Reports</h1>
        <div class="w-20"></div> <!-- Spacer to balance header -->
    </header>

    <!-- Main Content: Report List -->
    <main class="flex-grow p-6 overflow-y-auto">
        <div id="reports-list-container" class="space-y-4 max-w-4xl mx-auto">
            <!-- Report list generated by JS -->
        </div>
    </main>

    <!-- Modal for Report Details -->
    <div id="report-detail-modal" class="fixed inset-0 w-full h-full flex items-center justify-center hidden" style="background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 50;">
        <div class="bg-background rounded-2xl p-4 w-full max-w-4xl shadow-2xl flex flex-col h-full md:h-auto md:max-h-[90vh]">
            <h3 id="report-detail-title" class="text-2xl font-bold text-center mb-4 flex-shrink-0">Report Details</h3>
            <div id="report-detail-content" class="flex-grow overflow-y-auto space-y-4">
                <!-- Report details, similar to summary screen, will be injected here -->
            </div>
            <div class="flex justify-center mt-4 flex-shrink-0">
                <button id="close-report-detail-btn" class="bg-red-action-2 text-white font-bold py-2 px-6 rounded-lg">Close</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
