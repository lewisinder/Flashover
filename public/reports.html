<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Past Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom-styles.css">
    <style>
        body { font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; touch-action: manipulation; }
        .report-item-card {
            background-color: #FFFFFF;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 4px 8px 3px rgba(0,0,0,0.25);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .report-item-card:hover {
            transform: translateY(-5px);
        }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#180F5E">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/design_assets/Flashover Logo.png">
</head>
<body class="bg-background flex flex-col h-screen">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="bg-blue drop-shadow p-4 flex items-center justify-between flex-shrink-0">
        <div class="flex items-center">
            <button id="back-btn" class="mr-3">
                <img src="/design_assets/Back Icon.png" alt="Back" class="h-8 w-8">
            </button>
        </div>
        <h1 class="text-white text-2xl font-bold flex-grow text-center">Past Reports</h1>
        <div class="w-20"></div> <!-- Spacer to balance header -->
    </header>

    <!-- Main Content: Report List -->
    <main class="flex-grow p-6 overflow-y-auto">
        <div id="reports-list-container" class="space-y-4 max-w-4xl mx-auto">
            <!-- Report list generated by JS -->
        </div>
    </main>

    <!-- Modal for Report Details -->
    <div id="report-detail-modal" class="fixed inset-0 w-full h-full flex items-center justify-center hidden" style="background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 50;">
        <div class="bg-background rounded-2xl p-4 w-full max-w-4xl shadow-2xl flex flex-col h-full md:h-auto md:max-h-[90vh]">
            <h3 id="report-detail-title" class="text-2xl font-bold text-center mb-4 flex-shrink-0">Report Details</h3>
            <div id="report-detail-content" class="flex-grow overflow-y-auto space-y-4">
                <!-- Report details, similar to summary screen, will be injected here -->
            </div>

            <!-- Signature Display Area -->
            <div id="signature-display-area" class="hidden mt-6 pt-4 border-t border-gray-300 px-4">
                <h4 class="text-lg font-bold mb-2 text-gray-800">Report Signed By:</h4>
                <p id="signer-name-display" class="text-xl mb-2 font-semibold text-gray-900"></p>
                <div class="bg-gray-200 rounded-lg border-2 border-gray-300">
                    <img id="signature-image-display" src="" alt="User Signature" class="mx-auto">
                </div>
            </div>

            <div class="flex justify-center mt-4 flex-shrink-0">
                <button id="close-report-detail-btn" class="bg-red-action-2 text-white font-bold py-2 px-6 rounded-lg">Close</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyC-fTzW4YzTTSyCtXSIgxZCZAb7a14t3N4",
          authDomain: "flashoverapplication.firebaseapp.com",
          projectId: "flashoverapplication",
          storageBucket: "flashoverapplication.firebasestorage.app",
          messagingSenderId: "74889025348",
          appId: "1:74889025348:web:baaec1803ade7ffbd06911"
        };

        firebase.initializeApp(firebaseConfig);

        // --- Emulator Connection ---
        if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
            console.log("Connecting to Firebase Emulators");
            const auth = firebase.auth();
            auth.useEmulator('http://localhost:9099');
            
            const db = firebase.firestore();
            db.useEmulator('localhost', 8080);

            const functions = firebase.functions();
            functions.useEmulator('localhost', 5001);
        }
        // --- End Emulator Connection ---
    </script>
    <script src="/js/reports.js"></script>
</body>
</html>
