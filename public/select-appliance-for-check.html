<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Select Appliance - Flashover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom-styles.css">
    <style>
        body { font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; touch-action: manipulation; }
        .appliance-list-item {
            background-color: #EDE5E5;
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1rem; /* p-4 */
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.25);
        }
        .appliance-list-item:hover {
            background-color: #dcd6d6;
        }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#180F5E">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/design_assets/Flashover Logo.png">
</head>
<body class="bg-background flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-blue drop-shadow p-4 flex items-center justify-between flex-shrink-0">
        <div class="flex items-center">
            <button id="back-btn" class="mr-3">
                <img src="/design_assets/Back Icon.png" alt="Back" class="h-8 w-8">
            </button>
            <img src="/design_assets/Flashover Logo.png" alt="Flashover Logo" class="h-10 w-10 object-contain">
        </div>
        <h1 class="text-white text-2xl font-bold flex-grow text-center">Select Appliance for Check</h1>
        <div class="w-20"></div> <!-- Spacer to balance header -->
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-6 flex flex-col max-w-4xl mx-auto w-full">
        <div id="appliance-list-for-check" class="flex-grow space-y-4 overflow-y-auto pt-4">
            <!-- Appliance list will be populated by JavaScript -->
        </div>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
