<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Appliance Checks - Flashover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom-styles.css">
    <style>
        body { font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; touch-action: manipulation; }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#180F5E">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/design_assets/Flashover Logo.png">
</head>
<body class="bg-background flex flex-col h-screen">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="bg-blue drop-shadow p-4 flex items-center justify-between flex-shrink-0">
        <div class="flex items-center">
            <button id="back-btn" class="mr-3">
                <img src="/design_assets/Back Icon.png" alt="Back" class="h-8 w-8">
            </button>
            <img src="/design_assets/Flashover Logo.png" alt="Flashover Logo" class="h-10 w-10 object-contain">
        </div>
        <h1 id="header-title" class="text-white text-2xl font-bold flex-grow text-center">Appliance Checks</h1>
        <div class="w-20"></div> <!-- Spacer to balance header -->
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 space-y-4 max-w-md mx-auto w-full">
        <button id="start-checks-btn" class="w-full bg-blue text-white text-xl font-bold py-5 px-6 rounded-lg drop-shadow flex items-center justify-center space-x-3">
            <img src="/design_assets/Tick Icon.png" alt="Tick" class="h-7 w-7">
            <span>Start Full Check</span>
        </button>
        <button id="setup-truck-btn" class="w-full bg-blue text-white text-xl font-bold py-5 px-6 rounded-lg drop-shadow flex items-center justify-center space-x-3">
            <img src="/design_assets/Gear Icon.png" alt="Setup" class="h-7 w-7">
            <span>Set Up Appliances</span>
        </button>
        <button id="view-reports-btn" class="w-full bg-blue text-white text-xl font-bold py-5 px-6 rounded-lg drop-shadow flex items-center justify-center space-x-3">
            <img src="/design_assets/Report Icon.png" alt="Reports" class="h-7 w-7">
            <span>View Past Reports</span>
        </button>
    </main>

    <footer class="p-6 text-center flex-shrink-0 max-w-md mx-auto w-full">
        <button id="logout-btn" class="text-gray-500 hover:text-gray-700 hover:underline">Logout</button>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBpWwg4qYIbKWkAJzjDgvJYABtOoyhVw6M",
          authDomain: "flashoverapp.firebaseapp.com",
          projectId: "flashoverapp",
          storageBucket: "flashoverapp.firebasestorage.app",
          messagingSenderId: "1064926411912",
          appId: "1:1064926411912:web:421f69368967f0e162333d",
          measurementId: "G-Z6JLYL05W2"
        };

        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="/js/appliance-checks.js"></script>
</body>
</html>
