name: Deploy to Firebase on Push to Master
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Function Dependencies
        run: npm ci
        working-directory: ./functions

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: |
          firebase deploy --project flashoverapplication --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLASHOVERAPPLICATION }}" --non-interactive
