name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLASHOVERAPP }}'
      - run: npm --prefix functions install
      - name: Deploy Cloud Functions
        run: npx firebase-tools@14.0.0 deploy --only functions --project flashoverapp --non-interactive
      - name: Deploy to Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          projectId: flashoverapp
          firebaseToolsVersion: 14.0.0
